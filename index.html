<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Black Dashboard by Creative Tim</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />

    <!-- LOCAL ASSETS -->
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="../assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../assets/demo/demo.css" rel="stylesheet" />
    <!-- END LOCAL ASSETS -->
  </head>

  <body class="">
    <div class="wrapper">
      <!-- Sidebar Navigation -->
      <div class="sidebar">
        <div class="sidebar-wrapper">
          <div class="logo">
            <a href="javascript:void(0)" class="simple-text logo-mini">CT</a>
            <a href="javascript:void(0)" class="simple-text logo-normal"
              >Creative Tim</a
            >
          </div>
          <ul class="nav" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                data-toggle="tab"
                href="#dashboard"
                role="tab"
              >
                <i class="tim-icons icon-chart-pie-36"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-toggle="tab"
                href="#contracts"
                role="tab"
              >
                <i class="tim-icons icon-paper"></i>
                <p>Contracts</p>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-toggle="tab"
                href="#telematix"
                role="tab"
              >
                <i class="tim-icons icon-chart-bar-32"></i>
                <p>Telematix</p>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-toggle="tab"
                href="#user_profile"
                role="tab"
              >
                <i class="tim-icons icon-single-02"></i>
                <p>User Profile</p>
              </a>
            </li>
            <li class="nav-item active-pro">
              <a class="nav-link" data-toggle="tab" href="#settings" role="tab">
                <i class="tim-icons icon-settings-gear-63"></i>
                <p>Settings</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- END Sidebar Navigation -->

      <div class="main-panel">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent">
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <div class="navbar-toggle d-inline">
                <button type="button" class="navbar-toggler">
                  <span class="navbar-toggler-bar bar1"></span>
                  <span class="navbar-toggler-bar bar2"></span>
                  <span class="navbar-toggler-bar bar3"></span>
                </button>
              </div>
              <a class="navbar-brand" href="javascript:void(0)"
                >FleetIQ Dahsboard</a
              >
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navigation"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-bar navbar-kebab"></span>
              <span class="navbar-toggler-bar navbar-kebab"></span>
              <span class="navbar-toggler-bar navbar-kebab"></span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav ml-auto">
                <li class="dropdown nav-item">
                  <a
                    href="#"
                    class="dropdown-toggle nav-link"
                    data-toggle="dropdown"
                  >
                    <div class="photo">
                      <img src="../assets/img/anime3.png" alt="Profile Photo" />
                    </div>
                    <b class="caret d-none d-lg-block d-xl-block"></b>
                    <p class="d-lg-none">Log out</p>
                  </a>
                  <ul class="dropdown-menu dropdown-navbar">
                    <li class="nav-link">
                      <a
                        href="javascript:void(0)"
                        class="nav-item dropdown-item"
                        >Profile</a
                      >
                    </li>
                    <li class="nav-link">
                      <a
                        href="javascript:void(0)"
                        class="nav-item dropdown-item"
                        >Settings</a
                      >
                    </li>
                    <li class="dropdown-divider"></li>
                    <li class="nav-link">
                      <a
                        href="javascript:void(0)"
                        class="nav-item dropdown-item"
                        >Log out</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="separator d-lg-none"></li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Top Navbar -->

        <!-- Main content -->
        <div class="content">
          <div class="tab-content">
            <div
              class="tab-pane fade show active"
              id="dashboard"
              role="tabpanel"
            >
              <h2>Dashboard page</h2>
            </div>
            <div class="tab-pane fade" id="contracts" role="tabpanel">
              <h2>Contracts page</h2>
            </div>
            <div class="tab-pane fade" id="telematix" role="tabpanel">
              <h2>Telematix page</h2>
            </div>
            <div class="tab-pane fade" id="user_profile" role="tabpanel">
              <h2>User Profile page</h2>
            </div>
            <div class="tab-pane fade" id="settings" role="tabpanel">
              <h2>Settings page</h2>
            </div>
          </div>
        </div>
        <!-- END Main content -->
      </div>
    </div>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Google Maps Plugin    -->

    <!-- Chart JS -->
    <script src="../assets/js/plugins/chartjs.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="../assets/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/black-dashboard.min.js?v=1.0.0"></script>
    <!-- Black Dashboard DEMO methods, don't include it in your project! -->
    <script src="../assets/demo/demo.js"></script>
    <script>
      $(document).ready(function () {
        $().ready(function () {
          $sidebar = $(".sidebar");
          $navbar = $(".navbar");
          $main_panel = $(".main-panel");

          $full_page = $(".full-page");

          $sidebar_responsive = $("body > .navbar-collapse");
          sidebar_mini_active = true;
          white_color = false;

          window_width = $(window).width();

          fixed_plugin_open = $(
            ".sidebar .sidebar-wrapper .nav li.active a p"
          ).html();

          $(".switch-sidebar-mini input").on(
            "switchChange.bootstrapSwitch",
            function () {
              var $btn = $(this);

              if (sidebar_mini_active == true) {
                $("body").removeClass("sidebar-mini");
                sidebar_mini_active = false;
                blackDashboard.showSidebarMessage(
                  "Sidebar mini deactivated..."
                );
              } else {
                $("body").addClass("sidebar-mini");
                sidebar_mini_active = true;
                blackDashboard.showSidebarMessage("Sidebar mini activated...");
              }

              // we simulate the window Resize so the charts will get updated in realtime.
              var simulateWindowResize = setInterval(function () {
                window.dispatchEvent(new Event("resize"));
              }, 180);

              // we stop the simulation of Window Resize after the animations are completed
              setTimeout(function () {
                clearInterval(simulateWindowResize);
              }, 1000);
            }
          );
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();
      });
    </script>
  </body>
</html>
