<div class="container-fluid py-4">
  <!-- Header -->
  <div class="card mb-4">
    <div class="card-body d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0">Campaigns</h5>
      <a
        href="https://login.salesforce.com/?locale=eu"
        target="_blank"
        type="button"
        class="btn btn-primary"
      >
        + New Campaign
      </a>
    </div>
  </div>

  <!-- Campaigns Grid -->
  <div class="row">
    <!-- Campaign Card 1 -->
    <div class="col-lg-6 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">Early Upgrade Push – SUV Owners</h5>
          <div class="mb-3 campaign-status">
            <span class="badge badge-success status-label">Running</span>
            <span class="badge badge-secondary">Sent: 350</span>
            <span class="badge badge-secondary">Opened: 220</span>
            <span class="badge badge-secondary">Conversions: 40</span>
          </div>
          <div class="btn-group" role="group">
            <a
              href="https://login.salesforce.com/?locale=eu"
              target="_blank"
              class="btn btn-primary btn-sm"
            >
              View Details
            </a>
            <button type="button" class="btn btn-outline-secondary btn-sm">Edit</button>
            <button type="button" class="btn btn-outline-secondary btn-sm toggle-state">
              Pause
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Campaign Card 2 -->
    <div class="col-lg-6 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">Lease Renewal Reminder – 2025 Expiries</h5>
          <div class="mb-3 campaign-status">
            <span class="badge badge-secondary status-label">Scheduled</span>
            <span class="badge badge-secondary">Audience: 1,200</span>
          </div>
          <div class="btn-group" role="group">
            <a
              href="https://login.salesforce.com/?locale=eu"
              target="_blank"
              class="btn btn-primary btn-sm"
            >
              View Details
            </a>
            <button type="button" class="btn btn-outline-secondary btn-sm">Edit</button>
            <button type="button" class="btn btn-outline-secondary btn-sm toggle-state">
              Start
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
